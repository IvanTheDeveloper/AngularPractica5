<div class="container">
    <mat-card>
        <mat-card-header class="centerer">
            <mat-card-title>Inicio de sesión</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="fieldForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" placeholder="Introduce tu email">
                    <mat-icon matSuffix></mat-icon>
                    <mat-error *ngIf="isInvalidEmail()">El correo introducido no es válido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                        placeholder="Introduce tu contraseña">
                    <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' :
                        'visibility' }}</mat-icon>
                    <mat-error *ngIf="isInvalidPassword()">{{passwordError}}</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Acceder</button>
                <button mat-raised-button color="primary" (click)="loginGoogle()">Acceder mediante Google</button>
            </form>

            <div class="centerer">
                <p>¿No tienes cuenta? <a routerLink="/register">¡Regístrate ahora!</a></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
