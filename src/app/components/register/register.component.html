<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" placeholder="Introduce tu correo electónico">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Introduce tu nueva contraseña">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Repite tu contraseña</mat-label>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Introduce tu contraseña de nuevo">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Registrarse</button>
      </form>

      <button mat-raised-button color="primary" (click)="loginGoogle()">Registrarse con Google</button>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a routerLink="/login">¡Inicia sesión!</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
